<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/contact.css" />
  </head>
  <body>
    <main class="contact-container">
      <h1>Contact Us</h1>

      <form id="contact-form" aria-label="Contact form">
        <div class="form-group">
          <label for="contact-name">Your Name:</label>
          <input
            type="text"
            id="contact-name"
            name="name"
            placeholder="Enter your name"
            aria-required="true"
            minlength="3"
            required
          />
          <div class="error-message" id="name-error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="contact-email">Email Address:</label>
          <input
            type="email"
            id="contact-email"
            name="email"
            placeholder="your@email.com"
            aria-required="true"
            required
          />
          <div class="error-message" id="email-error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="contact-message">Your Message:</label>
          <textarea
            id="contact-message"
            name="message"
            rows="5"
            placeholder="Type your message here"
            aria-required="true"
            minlength="5"
            required
          ></textarea>
          <div
            class="error-message"
            id="message-error"
            aria-live="polite"
          ></div>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <a href="index.html" class="back-link"> ← Back to Game </a>
    </main>

    <script src="javascript/contact.js"></script>
  </body>
</html>
